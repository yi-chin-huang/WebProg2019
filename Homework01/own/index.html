<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />

    </head>
    <body>
        <div class = "todo-app__root ">
            <header class = "todo-app__header">
                <h1 class = "todo-app__title"> todos </h1>
            </header>
            <section class = "todo-app__main">
                
                <input class = "todo-app__input" placeholder="What needs to be done?" id = "todo-input">
                
                <ul calss = "todo-app__list" id = "todo-list">

                     <li class = "todo-app__item"> 
                        
                        <div class = todo-app__checkbox>
                            <input id = "0" type = "checkbox" onclick = "clickCheckbox(this)"/> 
                            <label for = "0"></label>

                        <h1 class = "todo-app__item-detail">First todo</h1>
                        <img src = "./img/x.png" class = "todo-app__item-x">
                    </li> 
-->
                    
                </ul>
            </section>

            <footer class = "todo-app__footer">
                <div class = "todo-app__total" id = "activeCount"> 0 Active </div>
                <ul class = "todo-app__view-buttons" id = "view-state">
                    <button onclick = "updateState(this)" id = "state_all"> All</button>
                    <button onclick = "updateState(this)" id = "state_active"> Active </button>
                    <button onclick = "updateState(this)" id = "state_completed"> Completed </button>

                </ul>
                <div class = "todo-app__clean" id = "clear-completed" onclick = "clearCompleted()"> <button> Clear Completed </button> </div>
            </footer>

        </div>

    </body>
    <script src="main.js" type = "text/javascript"></script>
</html>
