<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
        <script src="myscripts.js" type = "text/javascript"></script>
    </head>
    <body onload = "init()">
    <div class = "image-viewer__container">

        <div class = "image-viewer__title">
             Doggo Album 
        </div>
    

        
        <div class = "image-viewer__main">
            <span class = "image-viewer__button" onclick="previousImage()">
                <img src = "images/back.png">
            </span>
            
            <span class = "image-viewer__display">
                <img id = "loading" src = "images/loading.gif">
                <img id = "display" src = "images/doggo1.JPG">

                <span class = .image-viewer__display-source-wrapper id = "source">Doggo's name: 丸子</span>

            </span>

            <span class = "image-viewer__button" onclick="nextImage()">
                <img src = "images/next.png">
            </span>
        </div>


    
    </div>



    </body>
</html>
